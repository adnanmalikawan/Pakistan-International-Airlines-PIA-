
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script>
    

    function validateForm() {
    var firstName = document.getElementById("fname").value;
    var lastName = document.getElementById("lname").value;
    var birthday = document.getElementById("birthday").value;
    var email = document.getElementById("email").value;
    var phoneNumber = document.getElementById("phone").value;
    var subject = document.getElementById("subject").value;
    var maleRadio = document.getElementById("male");
    var femaleRadio = document.getElementById("female");
    var genderSelected = maleRadio.checked || femaleRadio.checked;

    if (
        !firstName ||
        !lastName ||
        !birthday ||
        !email ||
        !phoneNumber ||
        subject === "" ||
        !genderSelected
    ) {
        alert("Please fill in all required fields.");
        return false;
    }
}

  
        </script>
  
   
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration Form</div>
      <form  id="registrationForm" onsubmit="return validateForm()" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input id="fname" type="text" required />
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input id="lname" type="text" required />
          </div>
          <div class="input-box">
            <span class="details">Birthday</span>
            <input id="birthday" type="date" />
          </div>
          <div class="radio-box">
            <span class="details">Gender</span>
            <div class="gender-options">
                <div>
                    <input id="male" type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                </div>
                <div>
                    <input id="female" type="radio" id="female" name="gender" value="female" />
                    <label for="female">Female</label>
                </div>
            </div>
        </div>
        
        
        
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email" type="email" required />
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="phone" type="number" required />
          </div>
          <div class="input-box">
            <div class="input-box full-width">
              <span class="details">Subject</span>
              <select id="subject">
                  <option value="">Choose Subject</option>
                  <option value="DSA">DSA</option>
                  <option value="Theory of Automata">Theory of Automata</option>
                  <option value="Compiler Construction">Math</option>
                  <option value="Database Systems">Database Systems</option>
                  <option value="HCI">HCI</option>
                  
              </select>
          </div>
          
          </div>
        </div>
        <div class="button">
          <input type="submit" value="submit" />   
            

         </div>
      </form>
    </div>
   
  </body>
</html>
